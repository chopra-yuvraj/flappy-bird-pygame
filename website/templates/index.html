<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird WEB | Yuvraj Chopra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4EC0CA;
            --accent: #F4CE5E;
            --dark: #2C3E50;
            --light: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            animation: float linear infinite;
            z-index: 1;
        }

        .c1 {
            width: 120px;
            height: 40px;
            top: 10%;
            left: -150px;
            animation-duration: 25s;
        }

        .c2 {
            width: 180px;
            height: 60px;
            top: 30%;
            left: -200px;
            animation-duration: 35s;
            animation-delay: 2s;
        }

        .c3 {
            width: 100px;
            height: 35px;
            top: 60%;
            left: -120px;
            animation-duration: 20s;
            animation-delay: 5s;
        }

        .c4 {
            width: 200px;
            height: 70px;
            top: 80%;
            left: -250px;
            animation-duration: 40s;
            animation-delay: 1s;
        }

        @keyframes float {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(120vw);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 4rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 600px;
            width: 90%;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: -2px;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .btn-play {
            display: inline-block;
            background: var(--accent);
            color: var(--dark);
            font-size: 2rem;
            font-weight: 800;
            padding: 1.2rem 4rem;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(244, 206, 94, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-play:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(244, 206, 94, 0.6);
            background: #ffe07d;
        }

        .btn-play::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-play:hover::after {
            left: 100%;
        }

        .built-by {
            margin-top: 3rem;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .built-by span {
            color: var(--dark);
            background: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 800;
            margin-left: 5px;
        }

        /* Bird Animation */
        .bird-deco {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            top: -20px;
            right: -20px;
            animation: bounce 2s infinite ease-in-out;
            box-shadow: 3px 3px 0 var(--dark);
        }

        .bird-deco::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 10px;
            width: 15px;
            height: 10px;
            background: white;
            border-radius: 50px;
            border: 2px solid var(--dark);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(-10deg);
            }
        }
    </style>
</head>

<body>

    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="cloud c4"></div>

    <div class="container">
        <div class="bird-deco"></div>
        <h1>FLAPPY BIRD</h1>
        <p class="subtitle">Experience the classic remade for the web.</p>

        <a href="/play" class="btn-play">Let's Fly</a>

        <div class="built-by">
            Built by <span>Yuvraj Chopra</span>
        </div>
    </div>

</body>

</html>
