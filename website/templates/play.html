<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Flappy Bird</title>
    <style>
        body {
            margin: 0;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        .game-container {
            width: 100%;
            height: 100%;
            /* Full screen iframe */
            max-width: 1280px;
            /* Limit max game size if needed */
            max-height: 720px;
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">‚Üê Back to Menu</a>
    <div class="game-container">
        <!-- 
            We serve the pygbag output from /static/game/index.html 
            Make sure to place the build files in website/static/game/
        -->
        <iframe src="{{ url_for('static', filename='game/index.html') }}" title="Flappy Bird Game"></iframe>
    </div>
</body>

</html>
